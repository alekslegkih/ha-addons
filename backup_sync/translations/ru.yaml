configuration:
  usb_device:
    name: USB устройство
    description: >
      Укажите раздел USB-накопителя для хранения резервных копий.
      Можно указать имя раздела (например: sdb1), метку (например: backups)
      или UUID (например: 7589979c-3104-462c-b08f-a3ce44034334).
      Оставьте пустым для отображения доступных устройств.

  mount_point:
    name: Точка монтирования
    description: >
      Имя каталога внутри /media, куда будет смонтировано USB-устройство.

  max_copies:
    name: Максимальное количество копий
    description: >
      Сколько файлов резервных копий хранить на USB.
      Старые файлы будут автоматически удаляться.

  sync_exist_start:
    name: Синхронизировать существующие копии при запуске
    description: >
      Если включено, при старте аддона будут проверены и
      скопированы существующие файлы из /backup.
