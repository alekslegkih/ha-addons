name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed addons
        id: changes
        run: |
          echo "Detecting changed files..."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
            DIFF_FILES=$(git diff --name-only $BASE ${{ github.sha }})
          else
            BEFORE=${{ github.event.before }}
            if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              echo "Initial commit detected"
              DIFF_FILES=$(git ls-files)
            else
              DIFF_FILES=$(git diff --name-only $BEFORE ${{ github.sha }})
            fi
          fi

          echo "Changed files:"
          echo "$DIFF_FILES"

          CHANGED_ADDONS=$(echo "$DIFF_FILES" | cut -d/ -f1 | sort -u)

          echo "Changed top-level directories:"
          echo "$CHANGED_ADDONS"

          echo "addons=$CHANGED_ADDONS" >> $GITHUB_OUTPUT


      - name: Install linters
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck yamllint
          npm install -g markdownlint-cli

      - name: Run linters
        run: |
          FOUND=false

          for addon in ${{ steps.changes.outputs.addons }}
          do
            if [ -d "$addon" ] && [ -f "$addon/config.yaml" ]; then
              echo "Linting $addon"

              find "$addon" -name "*.sh" -exec shellcheck -x -S error {} +
              yamllint "$addon"
              markdownlint "$addon"

              FOUND=true
            fi
          done

          if [ "$FOUND" = false ]; then
            echo "No addon changes detected â€” skipping lint."
          fi
